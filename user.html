<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>書裡 Inbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<style>
    .bg-theme{
        background-color: #f4f4f4;
    }

    .word-color{
        color:#4f4f4f;
    }
</style>

<body>
    <div class="container-fluid bg-theme" style=" height:1000px;" >
        <div class="d-flex justify-content-center">
            <img src="./images/inbook_logo_2.png" alt="inbook" style="width:16%; height:50%; margin-top: 8%;">
        </div>
        
        <!-- 這邊的 textarea 輸入框 是否要用編輯器，才比較好呈現 html 格式 -->
        <div class="d-flex justify-content-center mt-5 word-color">
            <form style="width:40%;">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"> ： </label>
                    <textarea class="form-control bg-transparent border-secondary mt-4" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-group mt-5">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control border border-secondary border-top-0 border-left-0 border-right-0 bg-transparent"
                            id="exampleFormControlInput1" placeholder="" style="width:140%">
                    </div>
                    <button type="submit" class="h-50 align-self-end mb-3 btn btn-outline-secondary"> 送出 </button>
                </div>


            </form>

        </div>
    </div>

    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
